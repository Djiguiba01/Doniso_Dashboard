 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <title>Connexion Doniso</title>
 </head>
 <body>
     <div class="wrapper">
         <div class="container main">
             <div class="row">
                 <div class="col-md-6 side-image">
                     <!-------Image-------->
                     <img src="../../assets/images/logo.png" alt=""> 
                     <!-- <div class="text">
                         <p>Bienvenue sur notre plateforme <i>Doniso</i></p>
                     </div> -->
                 </div>
                 <h3 style="margin-top: 5%; margin-left: 10%; font-size: 25px; color: teal;">Doniso</h3>
                 <div class="col-md-6 right" style="margin-top: 7%;">
                      <div class="input-box">
                         <header>Connexion Doniso</header>
                         <!-- :::::::: -->
                        <form 
                        class="formconnexion"
                        *ngIf="!isLoggedIn"
                        name="form"
                        (ngSubmit)="f.form.valid && onSubmit()"
                        #f="ngForm"
                        novalidate
                        >
                          <div class="input-field">
                            <input 
                             class="input" id="email"
                            autocomplete="off"
                            type="text"
                            name="username"
                            [(ngModel)]="form.username"
                            required
                            #username="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                            >
                            <label for="email">Nom Utilisateur</label>
                        </div>
                        <div class="input-field">
                            <input 
                            class="input" 
                            id="password" 
                            type="password"
                            name="password"
                            [(ngModel)]="form.password"
                            required
                            minlength="6"
                            #password="ngModel"
                            [ngClass]="{ 'invalide': f.submitted && password.errors }"  
                            >
                            <label for="password">Mot de passe</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Connexion">  
                        </div>
                      </form>

                        <!-- <div class="signin">
                            <span>Already have an account? <a href="#">Log in here</a></span>
                        </div> -->
                      </div>
                 </div>
             </div>
         </div>
     </div>
 </body>
 </html>
