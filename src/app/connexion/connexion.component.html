<div class="containeur">
    <div class="conteneur-logo" style="padding-top: 30%;">
      <img class="logo" src="../assets/images/logo.png">
    </div>

    <div class="formulaire" style="padding-top: 15%;">

      <span style="font-size: 35px; font-weight: bold;"> Connexion</span>
      <div class="trait"></div>

       <form class="formconnexion"
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >

      <div class="input" style="padding-top: 10%;">
        <input type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
         placeholder="Nom utilisteur" st>
      </div>


      <div class="input" style="padding-top: 12%;">
        <input type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        [ngClass]="{ 'invalide': f.submitted && password.errors }" 
        placeholder="Mot de passe">
      </div>

      <div class="conteneur-submit">
        <button class="envoyer-input" type="submit" expand="block" >Connexion</button>
      </div>
      <!--  -->
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <!--  -->
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>

      <div class="autres-options">
        <div style="font-size: 16px; padding-top: 5%;">
          Vous n'avez de compte ? <span class="connexion" routerLink="/inscription">Inscription</span>
        </div>
      </div>

    </div>
  </div>
